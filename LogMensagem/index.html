<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body ng-app="myApp">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">LogMensagem</a>
        </div>
    </nav>

    <div ng-controller="LogController">
    <h4> Digite sua mensagem </h4>
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <h5>Mensagem</h5>
            <input id="msg" type="text" class="validate" ng-model="mensag">
        </div>
        <div class="input-field col s6">
           <h5>Nivel (0-aviso ou 1-erro)</h5>
            <input id="niv" type="number" class="validate" ng-model="nivel">
        </div>
      </div>
    </form>
     <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="mensagem.log(nivel,mensag)">Submit
    <i class="material-icons right">send</i>
    </button>

        
  </body>
</html>
