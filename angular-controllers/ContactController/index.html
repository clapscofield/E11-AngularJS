<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body ng-app="myApp">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Contact</a>
        </div>
    </nav>

    <div ng-controller="contactController">
    <h4> Adicionar contato </h4>
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <h5>Nome</h5>
            <input id="nome" type="text" class="validate" ng-model="nome">
        </div>
        <div class="input-field col s6">
          <h5>Telefone</h5>
          <input id="tel" type="number" class="validate" ng-model="telefone">
          
        </div>
      </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
           <h5>Email</h5>
           <input id="email" type="text" class="validate" ng-model="email">
         </div>
      </div>
    </form>
     <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="adiciona()">Submit
    <i class="material-icons right">send</i>
    </button>

   <h4> Selecionar na tabela o contato para editar </h4>
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <h5>Nome</h5>
            <input id="nome" type="text" class="validate" ng-model="editnome">
        </div>
        <div class="input-field col s6">
          <h5>Telefone</h5>
          <input id="tel" type="number" class="validate" ng-model="edittelefone">
          
        </div>
      </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
           <h5>Email</h5>
           <input id="email" type="text" class="validate" ng-model="editemail">
         </div>
      </div>
    </form>
  <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="altera()">Editar
    </button>
  <br><br>
  <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="remove()">Remover Ãºltimo
    </button>
    
      <table>
        <thead>
          <tr>   
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
          </tr>
        </thead>

        <tbody>

          <tr ng-repeat="x in list" ng-click="edita(c.id)"> 

            <td>{{x.nome}}</td>
            <td>{{x.email}}</td>
            <td>{{x.telefone}}</td>
          </tr>
          
        </tbody>
      </table>
  </div>
        
  </body>
</html>
