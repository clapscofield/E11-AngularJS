<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
  </head>
  <body ng-app="myApp">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Review</a>
        </div>
    </nav>
    <div ng-controller="reviewController">
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <h5>Nome</h5>
            <input id="nome" type="text" class="validate" ng-model="nome">
        </div>
        <div class="input-field col s6">
          <h5>Estrelas</h5>
          <input id="estrelas" type="number" class="validate" ng-model="estrelas">
          
        </div>
      </div>
          </form>

      </div>
     <div class="row">
        <div class="input-field col s12">
          <h5>Comentário</h5>
          <textarea id="textarea1" class="materialize-textarea" ng-model="comentario" ></textarea>
          <h5> Preview:  </h5>
          <h6> Estrelas: {{ estrelas }} </h6>
          <h6> Comentário: {{comentario}} </h6>
        </div>
      </div>

       <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="chan()">Submit
    </button>
    <h6 ng-repeat="x in list"> Comentário: {{x.comentario}} <br> Estrelinhas: {{x.estrelas}}</h6>  
  
  </div>
  
        
  </body>
  <script>
var app = angular.module('myApp', []);

app.controller('reviewController', function($scope) {


          $scope.counter = 0;
          $scope.list = [];
          $scope.chan = function() {
            $scope.list.push({estrelas: $scope.estrelas, comentario: $scope.comentario});
          };
    });
  </script>
</html>
